name: Update Forex Factory High Impact Calendar

on:
  schedule:
    # Daily at 6 AM Toronto time (UTC-5, so 11 AM UTC)
    - cron: "0 11 * * *"
    # Saturday recheck at 6 AM Toronto time
    - cron: "0 11 * * SAT"
  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run calendar filter script
      run: |
        cd src
        python forex_calendar_filter.py
        ls -la *.ics || echo "No ICS files found"
    
    - name: Setup Git configuration
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
    
    - name: Prepare deployment files
      run: |
        mkdir -p deploy
        cp src/enhanced_economic_calendar.ics deploy/ || echo "Warning: ICS file not found"
        # Also copy with the old name for backwards compatibility
        cp src/enhanced_economic_calendar.ics deploy/high_impact_only.ics || echo "Warning: ICS file not found"
        
        # Create a simple index.html for GitHub Pages
        cat > deploy/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>Enhanced Economic Calendar (3-Week Outlook)</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
                body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; color: #333; }
                .container { max-width: 700px; margin: 0 auto; }
                .calendar-link { background: #f0f8ff; padding: 15px; border-radius: 5px; word-break: break-all; border-left: 4px solid #007acc; }
                .features { background: #f9f9f9; padding: 20px; border-radius: 5px; margin: 20px 0; }
                .updated { color: #666; font-size: 0.9em; }
                .highlight { color: #d63384; font-weight: bold; }
                .vip-keywords { background: #fff3cd; padding: 10px; border-radius: 3px; margin: 10px 0; }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>Enhanced Economic Calendar ðŸ“ˆ</h1>
                <p>Automatically filtered economic events with <strong>3-week outlook</strong> and <strong>VIP keyword detection</strong>.</p>
                
                <div class="features">
                    <h3>ðŸ“Š What's Included:</h3>
                    <ul>
                        <li><strong class="highlight">All Red Folder Events</strong> - High impact economic data</li>
                        <li><strong class="highlight">VIP Medium Impact Events</strong> - Selected yellow/orange folder events with key keywords</li>
                    </ul>
                    
                    <div class="vip-keywords">
                        <strong>ðŸŽ¯ VIP Keywords:</strong> Trump, FOMC, OPEC, President Lagarde, Gov Bailey
                    </div>
                    
                    <p><strong>ðŸ“… Coverage:</strong> 3 weeks ahead | <strong>ðŸ”„ Updates:</strong> Daily at 6 AM Toronto time</p>
                </div>
                
                <h2>Calendar Subscription URL:</h2>
                <div class="calendar-link">
                    <strong>https://tashton13.github.io/forex-factory-high-impact/high_impact_only.ics</strong>
                </div>
                
                <h2>How to Subscribe:</h2>
                <ol>
                    <li>Copy the URL above</li>
                    <li>In Google Calendar, click the "+" next to "Other calendars"</li>
                    <li>Select "From URL"</li>
                    <li>Paste the URL and click "Add calendar"</li>
                    <li>Calendar will appear as "Enhanced Economic Events (3-Week Outlook)"</li>
                </ol>
                
                <h3>Alternative Files:</h3>
                <p><a href="enhanced_economic_calendar.ics">ðŸ“¥ Enhanced Calendar (New)</a> | <a href="high_impact_only.ics">ðŸ“¥ Legacy Calendar (Backwards Compatible)</a></p>
                
                <p class="updated">Last updated: $(date -u) | Auto-updates daily</p>
            </div>
        </body>
        </html>
        EOF
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy
        force_orphan: true
